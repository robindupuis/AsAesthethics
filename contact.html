    <style>
      /* Pop-up styles */
      .popup {
          display: none; /* Hidden by default */
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          justify-content: center;
          align-items: center;
          z-index: 1000;
      }

      .popup-content {
          background-color: white;
          padding: 20px;
          border-radius: 5px;
          text-align: center;
      }

      .close {
          cursor: pointer;
          float: right;
          font-size: 20px;
      }
  </style>
</head>

<body align="center">
    <h1>Contact Us</h1>
    <nav>
      <a href="#" id="bookBtn" title="redirects clients to book an appointment"><button>Book Here</button></a>
        <a href="mainAl.html" target="_self" title="redirects clients to main page"><button>Home</button></a>

    <br><br>

    <br><br>
    <form action="mailto:Alyssawilliams2319@gmail.com" method="post">
        <label for="comments" title="comments"> Enter your comments :</label>
        <textarea name="comments" id="comments" placeholder="Comments/Suggestions/Concerns"></textarea>
        <br><br>
        <div>
            <input type="reset" title="click this to reset the form" class="impButtons" style="color:rgb(239, 5, 239);background-color:rgb(105, 16, 105);">
        </div>
        <br>

            <input type="submit" title="once you click this you will have to send us an email" class="impButtons" style="color:rgb(239, 5, 239);background-color:rgb(105, 16, 105);">

    </form>

    <div id="popup" class="popup">
      <div class="popup-content">
          <span class="close" id="closeBtn">&times;</span>

          <a href="book.html" target="_blank"><button>Go to Booking</button></a>
      </div>
  </div>

    <footer style="color: rgb(255, 162, 255); background-color:rgb(105, 16, 105);">&copy;Copyrights belong to website owner, do not copy nor distribute without authorization</footer>

   
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const popup = document.getElementById('popup');
          const bookBtn = document.getElementById('bookBtn');
          const closeBtn = document.getElementById('closeBtn');

          // Show the popup when the Book Here button is clicked
          bookBtn.addEventListener('click', function(event) {
              event.preventDefault(); // Prevent default anchor behavior
              popup.style.display = 'flex'; // Show the popup
          });

          // Close the popup when the close button (Ã—) is clicked
          closeBtn.addEventListener('click', function() {
              popup.style.display = 'none'; // Hide the popup
          });

          // Close the popup when clicking outside of the popup content
          window.addEventListener('click', function(event) {
              if (event.target === popup) {
                  popup.style.display = 'none'; // Hide the popup
              }
          });
      });
  </script>
