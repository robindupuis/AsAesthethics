    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const currentDate = new Date();
        const nextDay = new Date(currentDate);

      const serviceForm = document.getElementById('service-form');

      serviceForm.addEventListener('submit', (e) => {
        e.preventDefault();
      
        const formData = new FormData(serviceForm);
        const formattedData = {};
      
        let selectedTime = '';
        let makeupServiceDuration = 0;
        let lashBrowWaxingServiceDuration = 0;
        let normalFacialServiceDuration = 0;
        let addons = 0;
      
        for (const [key, value] of formData) {
          switch (key) {
            case 'time':
              selectedTime = value;
              formattedData[key] = value;
              break;
            case 'makeupService':
              makeupServiceDuration = getDurationFromService(value);
              formattedData[key] = value;
              break;
            case 'lashBrowWaxingService':
              lashBrowWaxingServiceDuration = getDurationFromService(value);
              formattedData[key] = value;
              break;
            case 'normalFacialService':
              normalFacialServiceDuration = getDurationFromService(value);
              formattedData[key] = value;
              break;
            case 'addons':
              addons = getDurationFromService(value);
              formattedData[key] = value;
              break;
            // Add other cases if needed
          }
        }
      
        serviceForm.submit(); // Uncomment this line to submit the form
      });
      
      function getDurationFromService(serviceValue) {
        const serviceDurations = {
          'Light-Makeup': 45,
          'Natural Glam': 60,
          'Full Glam': 90,
          'Eyebrow Tint': 15,
          'Brow Shaping & Wax': 30,
          'Lash Lift & Tint': 45,
          'Leg-Waxing': 40,
          'Facial-Waxing': 20,
          'Armpit-Waxing': 30,
          'Abdomen-Waxing': 40,
          'Back_Nd_sides-waxing': 40,
          'neck-waxing': 40,
          'lip-waxing': 20,
          'Pregnancy-Facial': 90,
          'Relaxation-Facial': 120,
          'Back Facial & Massage': 120,
          'Deluxe-Facial': 90,
          'new clients signature facial': 60,
          'Dermaplane-Add-On': 60,
          'Microdermabrasion-Add-On': 40,
          'Vacuum-Add-on': 40,
          'Ultrasonic-Add-On': 30,
          'Liquid-Microneedling-AddOn': 20,
          'NanoInfusion-Add-On': 40,
          'Chemical-Peel-Add-On': 30,
          'Led-Light-Add-On': 30,
          'None for add on': 0,
          'None for the normal facial': 0,
          'No lash brow or waxing service': 0,
          'No makeup service': 0,
          'nobody_waxing': 0
        };
      
        return serviceDurations[serviceValue] || 0;
      }

function enableAddOns() {
  var normalFacialSelect = document.getElementById("normal-facial");
  var addOnSelect = document.getElementById("add-on");
  if (normalFacialSelect.value === "None For The Normal Facial") {
      addOnSelect.disabled = true;
      addOnSelect.selectedIndex = 0; // Reset to default option
      addOnSelect.setAttribute("title", "Please choose a facial service first.");
  } 
  else if (normalFacialSelect.value !== " Default None for the normal facial section ") {
      addOnSelect.disabled = false;
      addOnSelect.removeAttribute("title"); // Remove the tooltip when enabled
  } 
  else {
      addOnSelect.disabled = true;
      addOnSelect.selectedIndex = 0; // Reset to default option
      addOnSelect.setAttribute("title", "Please choose a facial service first.");
  }
}
